<title>led-产品管理</title>
<!-- ajax layout which only needs content area -->
<div class="page-header">
    <a class="btn btn-info btn-xs" data-url="led/publish"
       href="#led/publish">
        <i class="ace-icon fa fa-plus  bigger-110 icon-only"></i>
        新增
    </a>
</div>
<!--search bar-->
<form class="form-inline form-search" role="form" method="post" onsubmit="return false">
    <label class="inline">
        <span class="lbl">生产商:</span>
        <input type="text" class="input-medium" placeholder="生产商" name="producer"/>
    </label>
    &nbsp;&nbsp;
    <label class="inline">
        <span class="lbl">联系人:</span>
        <input type="text" class="input-medium" placeholder="联系人" name="contact"/>
    </label>
    &nbsp;&nbsp;
    <label class="inline">
        <span class="lbl">LED型号:</span>
        <input type="text" class="input-medium" placeholder="LED型号" name="typ"/>
    </label>
    <button type="submit" class="btn btn-info btn-medium">
        <i class="ace-icon fa fa-search bigger-110"></i>查询
    </button>
</form>
<hr/>
<!--search bar-->
<!-- /.page-header -->

<!-- ajax layout which only needs content area -->
<div class="row" xmlns:th="http://www.thymeleaf.org">

    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->

        <div class="table-header">
            LED 产品管理
        </div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover">

            <tr>

                    <i class="ace-icon fa fa-glass bigger-110 hidden-480"></i>

                <th>

                <th>

                <th>
                    <i class="ace-icon fa fa-money bigger-110 hidden-480"></i>
                    价格(单位:元)
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${page.content}">
                <td>0</td>

                <td th:text="${item.contact}">联系人</td>
                <td th:text="${item.phone}">联系电话</td>
                <td th:text="${item.email}">email</td>
                <td th:text="${item.typ}">型号</td>
                <td th:text="${item.colourTemperature}">色温</td>
                <td th:text="${item.bri}">亮度</td>
                <td th:text="${item.createTime}">创建时间</td>
                <td th:text="${item.price}">价格(单位:元)</td>
                <td>
                    <div class="hidden-sm hidden-xs action-buttons">

                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>

<!-- page specific plugin scripts -->
<script id="tableTmpl" type="text/x-jsrender">
    <tr>
         <td class="text-center">
            {{:#index + 1}}
         </td>
         <td>
             <a href="#" onclick="return false;">{{:producer}}</a>
         </td>
         <td>{{:contact}}</td>
         <td>{{:phone}}</td>
         <td>{{:email}}</td>
         <td>{{:typ}}</td>
         <td>{{:colourTemperature}}</td>
         <td>{{:bri}}</td>
         <td>{{:createTime}}</td>
         <td>
             {{:price}}
         </td>
         <td>

                     <i class="ace-icon fa fa-search-plus bigger-130"></i>
                 </a>-->

                     <i class="ace-icon fa fa-pencil bigger-130"></i>
                 </a>

                 <a class="red tooltip-error bootbox-confirm-delete" data-rel="tooltip" title="删除" href="#" identity="{{:id}}">

                 </a>
             </div>

             <div class="hidden-md hidden-lg">

                        <!-- <li>

                         </li>

                         <li>
