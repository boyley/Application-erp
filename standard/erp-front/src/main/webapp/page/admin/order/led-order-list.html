    </label>

        <span class="lbl">单号日期:</span>

        <input type="text" class="input-medium date-picker" placeholder="结束日期" name="endTime"/>
    </label>
    <button type="submit" class="btn btn-info btn-medium">
        <i class="ace-icon fa fa-search bigger-110"></i>查询
    </button>
    <button type="button" class="btn btn-info btn-medium download">
        <i class="ace-icon fa fa-download bigger-110"></i>导出报表
    </button>
</form>
