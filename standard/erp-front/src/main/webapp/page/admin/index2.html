<title>LED-产品编辑</title>

<!-- ajax layout which only needs content area -->
<div class="page-header">
    <h1>
        LED
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            编辑
        </small>
    </h1>
</div><!-- /.page-header -->

<!-- ajax layout which only needs content area -->
<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <form class="form-horizontal" role="form" action="#">

            <!-- 生产商 begins -->
            <div class="form-group has-warning">
                <label for="form-field-1" class="col-xs-12 col-sm-3 control-label no-padding-right">生产商</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="form-field-1" placeholder="生产商" class="width-100" />
                        <i class="ace-icon fa fa-leaf"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 生产商 ends -->

            <!-- 联系人 begins -->
            <div class="form-group has-error">
                <label for="form-field-2" class="col-xs-12 col-sm-3 control-label no-padding-right">联系人</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="form-field-2" placeholder="联系人" class="width-100" />
                        <i class="ace-icon fa fa-times-circle"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 联系人 ends -->

            <!-- 联系电话 begins -->
            <div class="form-group has-success">
                <label for="form-field-3" class="col-xs-12 col-sm-3 control-label no-padding-right">联系电话</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="form-field-3" placeholder="联系电话" class="width-100" />
                        <i class="ace-icon fa fa-check-circle"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 联系电话 ends -->

            <!-- 联系Email begins -->
            <div class="form-group has-info">
                <label for="form-field-4" class="col-xs-12 col-sm-3 control-label no-padding-right">Email</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="email" id="form-field-4" placeholder="Email" class="width-100" />
                        <i class="ace-icon fa fa-info-circle"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 联系Email ends -->

            <!-- 型号 begins -->
            <div class="form-group has-success">
                <label for="form-field-5" class="col-xs-12 col-sm-3 control-label no-padding-right">型号</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="form-field-5" placeholder="型号" class="width-100" />
                        <i class="ace-icon fa fa-check-circle"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 型号 ends -->

            <!-- 色温 begins -->
            <div class="form-group has-success">
                <label for="form-field-6" class="col-xs-12 col-sm-3 control-label no-padding-right">色温</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="form-field-6" placeholder="色温" class="width-100" />
                        <i class="ace-icon fa fa-check-circle"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 色温 ends -->

            <!-- 亮度 begins -->
            <div class="form-group has-success">
                <label for="form-field-7" class="col-xs-12 col-sm-3 control-label no-padding-right">亮度</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="form-field-7" placeholder="亮度" class="width-100" />
                        <i class="ace-icon fa fa-check-circle"></i>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                    Warning tip help!
                </div>
            </div>
            <!-- 亮度 ends -->

            <!-- 提交，重置按钮 begins-->
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        保存
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        重置
                    </button>
                </div>
            </div>
            <div class="hr hr-24"></div>
            <!-- 提交，重置按钮 ends-->

        </form>
        <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
</div><!-- /.row -->
